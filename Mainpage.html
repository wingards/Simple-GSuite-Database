<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" style="margin:20px 0px 0px 0px">
      <div class="form-group col-xs-4 col-md-4">
        <button><a href='https://script.google.com/a/connact.tw/macros/s/AKfycbz4f1lVAJLDR-kBVIcHN5jRVezCz1GI0YE73WFxTPkWIGZNnSs/exec?page=import'>進貨單</a></button>
      </div>
      <div class="form-group col-xs-4 col-md-4">
        <button><a href='https://script.google.com/a/connact.tw/macros/s/AKfycbz4f1lVAJLDR-kBVIcHN5jRVezCz1GI0YE73WFxTPkWIGZNnSs/exec?page=export'>出貨單</a></button>
      </div>
      <div class="form-group col-xs-4 col-md-4">
        <button><a href='https://script.google.com/a/connact.tw/macros/s/AKfycbz4f1lVAJLDR-kBVIcHN5jRVezCz1GI0YE73WFxTPkWIGZNnSs/exec?page=return'>返貨單</a></button>
      </div>
      <div class="form-group col-xs-4 col-md-4">
        <button><a href='https://script.google.com/a/connact.tw/macros/s/AKfycbz4f1lVAJLDR-kBVIcHN5jRVezCz1GI0YE73WFxTPkWIGZNnSs/exec?page=requisition'>領貨單</a></button>
      </div>
      <div class="form-group col-xs-4 col-md-4">
        <button><a href='https://script.google.com/a/connact.tw/macros/s/AKfycbz4f1lVAJLDR-kBVIcHN5jRVezCz1GI0YE73WFxTPkWIGZNnSs/exec?page=transfer'>調貨單</a></button>
      </div>
      <div class="form-group col-xs-4 col-md-4">
        <button type="button" class="btn btn-primary" id="updateStorage" trigger="false">更新倉儲表</button>
      </div>
    </div>
  </body>
  
  <!-- Bootstrap core javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  
  <script>
    $(function(){
    
      let $updateStorage = $("#updateStorage");
      $updateStorage.on("click", function(e){
        
        //Check button state
        if ($("#updateStorageSheetInfo").attr("trigger") == "true"){
          return;
        }
        
        if(!window.confirm("更新倉儲表?")){
          return;
        }
        
        //Set submit button to triggered state to prevent double triggered
        $("#updateStorageSheetInfo").attr("trigger", "true");
        
        google.script.run.updateAllStorageSheet_commodity();
      });
    });
  </script>
  
</html>
